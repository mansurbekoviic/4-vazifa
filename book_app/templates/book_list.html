<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} ({{ book.publication_date }}) by {{ book.author.first_name }} {{ book.author.last_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
